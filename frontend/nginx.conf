server {
    listen 80;
    
    # This config will ONLY run when you use the domain name
    server_name internlogmange.space www.internlogmange.space;

    # --- This block serves your Frontend ---
    # This assumes your frontend files are in /usr/share/nginx/html
    # (This is the default Nginx HTML folder)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # This line is critical for single-page apps (like React, Vue, Angular)
        # It makes sure all non-file requests go to your index.html
        try_files $uri $uri/ /index.html;
    }

    # --- This block proxies to your Backend ---
    # This catches any request that starts with /api/
    location /api/ {
        # The trailing slash here is important!
        # It tells Nginx to send a request for /api/users
        # to http://backend:8000/users (stripping the /api/ prefix)
        proxy_pass http://backend:8000/; 

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
