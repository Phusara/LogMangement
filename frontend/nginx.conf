# -------------------------------------------------
# Server 1: HTTP (Port 80)
# This server just redirects all traffic to HTTPS
# -------------------------------------------------
server {
    listen 80;
    server_name internlogmange.space www.internlogmange.space;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------------------------------
# Server 2: HTTPS (Port 443)
# This is main application server
# -------------------------------------------------
server {
    listen 443 ssl;
    server_name internlogmange.space www.internlogmange.space;

    # --- SSL Certificate Configuration ---
    # These paths are the 'in-container' paths
    # from the volume we mounted in docker-compose
    ssl_certificate /etc/letsencrypt/live/internlogmange.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/internlogmange.space/privkey.pem;
    
    # ---  Original Config (Frontend) ---
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # ---  Original Config (Backend Proxy) ---
    location /api/ {
        proxy_pass http://backend:8000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
